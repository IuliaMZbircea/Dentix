<div class="card custom-card">
    <div class="card-header custom-card-header">
      <h5>Sign In</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
        
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="Enter email" 
            required 
            [(ngModel)]="credentials.email" 
            name="email" 
            #email="ngModel">
          <div class="text-danger" *ngIf="email.invalid && email.touched">Please enter a valid email.</div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Enter password" 
            required 
            [(ngModel)]="credentials.password" 
            name="password" 
            #password="ngModel">
          <div class="text-danger" *ngIf="password.invalid && password.touched">Password is required.</div>
        </div>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-danger mb-3">
          {{ errorMessage }}
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">Sign In</button>
      </form>
    </div>
  </div>
