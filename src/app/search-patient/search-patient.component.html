<div class="container mt-5">
  <!-- Page Header -->
  <div class="row">
    <div class="col-12 text-center">
      <h2>Search Patient</h2>
      <p>Find a patient by ID, CNP or name</p>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="row mb-4">
    <div class="col-12 col-md-8 offset-md-2">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search by Patient ID or Name" aria-label="Search patients">
        <button class="btn btn-primary" type="button" (click)="searchPatients()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
  </div>

  <!-- Patient Table -->
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Patient ID</th>
            <th scope="col">CNP</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of filteredPatients">
            <td>{{ patient.id }}</td>
            <td>{{ patient.cnp }}</td>
            <td>{{ patient.firstName }}</td>
            <td>{{ patient.lastName }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.phone }}</td>
            <td>
              <button class="btn btn-info" [routerLink]="['/patient-profile', patient.id]">View</button>
    
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
